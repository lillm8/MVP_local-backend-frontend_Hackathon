version: '3.8'

services:
  iris-frontend:
    build:
      context: .
      dockerfile: Dockerfile.desktop
    container_name: iris-frontend-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules to use container's version
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - iris-network
    labels:
      - "com.docker.compose.project=iris-frontend"
      - "com.docker.compose.service=frontend"
      - "traefik.enable=true"
      - "traefik.http.routers.iris-frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.iris-frontend.entrypoints=web"
      - "traefik.http.services.iris-frontend.loadbalancer.server.port=3000"

networks:
  iris-network:
    driver: bridge
